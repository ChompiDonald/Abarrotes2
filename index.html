<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Bojazo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
</head>

<body>
 
        <div class="container">
          <h1>Super Mercado El Bojazo</h1>
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h3>Carrito(Lista de productos):</h3>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: C$ <span id="total"></span></p>
                <div id="inp">

                </div>
                <button id="boton-vaciar" class="btn-danger">Vaciar</button>
                <button id="boton-pagar" class="btn-danger" data-toggle="modal" data-target="#exampleModal">Detalles</button>
            </aside>
        </div>
    </div>

      
      <!-- Modal(Ventana Emergente en pantalla que aparece al presionar boton 'Detalles') -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ventana de pago</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <input id="pagar" placeholder="El cliente paga..." class="form-control" type="number">
                <button id="boton-cancelar" class="btn btn-primary">Pagar</button>

                <p class="text-right">Total: C$ <span id="total-final"></span></p>
                <p class="text-right">Cambio: C$ <span id="cambio"></span></p>
                <p class="text-right">Cantida de Billetes: C$ <span id="Desglozar"></span></p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Realizado</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="pie-pagina">
        <section class="derechos">
            &copy; <span class="sitio-nombre">Javiera Leiva</span> - javieraleiva026@gmail.com
            &copy; <span class="sitio-nombre">Donald Alvarez</span> - donaldoctavio0210@gmail.com
        </section>

        <div class="d"></div>
    </footer>
</body>

</script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</script>
</html>
